<main>

    <div class="form">

        <form (ngSubmit)="registrar()" #form="ngForm" class="registro">
            <label>Nombre de usuario:</label>
            <input type="text" name="nombreUsuario" [(ngModel)]="nuevoUsuario.nombreUsuario" required />
            <br />

            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="nuevoUsuario.email" required />
            <br />

            <label>Contrase√±a:</label>
            <input type="password" name="contrasenya" [(ngModel)]="nuevoUsuario.contrasenya" required />
            <br />

            <button type="submit">Registrarse</button>

            <p *ngIf="error">{{ error }}</p>
            <p *ngIf="exito">{{ exito }}</p>
        </form>

    </div>

    <div class="iniciosesion"></div>

</main>
