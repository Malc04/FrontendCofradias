<main class="perfil-contenedor">
    <a href="/" class="volver-inicio">← Inicio</a>

    <div *ngIf="usuario as u" class="seccion">
        <h2>Perfil de Usuario</h2>

        <div class="campo">
            <label for="nombreUsuario">Nombre de usuario</label>
            <input id="nombreUsuario" [(ngModel)]="u.nombreUsuario" type="text" />
        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input id="email" [value]="u.email" disabled />
        </div>

        <div class="campo">
            <label for="registro">Fecha de registro</label>
            <input id="registro" [value]="u.fechaRegistro | date:'d \'de\' MMMM \'de\' y' : 'es'" disabled />
        </div>

        <button (click)="guardarUsuario()" class="btn-guardar">Guardar Usuario</button>
    </div>

    <hr *ngIf="hermano" class="separador" />

    <div *ngIf="hermano as h" class="seccion">
        <h3>Datos del Hermano</h3>

        <div class="campo">
            <label>Nombre completo</label>
            <input [value]="h.nombreCompleto" disabled />
        </div>

        <div class="campo">
            <label>DNI</label>
            <input [value]="h.dni" disabled />
        </div>

        <div class="campo">
            <label>Fecha de nacimiento</label>
            <input [value]="h.fechaNacimiento | date:'d \'de\' MMMM \'de\' y' : 'es'" disabled />
        </div>

        <div class="campo">
            <label>Fecha de ingreso</label>
            <input [value]="h.fechaIngreso | date:'d \'de\' MMMM \'de\' y' : 'es'" disabled />
        </div>

        <div class="campo">
            <label>Número de hermano</label>
            <input [value]="h.numeroHermano" disabled />
        </div>

        <div class="campo">
            <label for="domiciliacion">Domiciliación bancaria</label>
            <input id="domiciliacion" [(ngModel)]="h.domiciliacionBancaria" />
        </div>

        <button (click)="guardarHermano()" class="btn-guardar">Guardar Hermano</button>
    </div>
</main>
