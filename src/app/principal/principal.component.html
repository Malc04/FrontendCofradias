<main>
    <header>

        <div class="logo">
            <img src="svg/logo-d.svg" alt="Logo" class="logo">
        </div>

        <nav class="barra-navegacion">
            <button routerLink="/" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">Inicio</button>
            <button routerLink="/afiliacion" routerLinkActive="activo">Afiliación</button>
            <button routerLink="/cuartelillo" routerLinkActive="activo">Cuartelillo</button>
            <button routerLink="/noticia" routerLinkActive="activo">Noticias</button>
            <button routerLink="/tienda" routerLinkActive="activo">Tienda</button>
        </nav>

        <section class="navder">

            <div class="perfil">
                <a *ngIf="hayUsuario" href="/perfil">
                    <img width="100" height="100" src="/png/usuario.png" alt="usuario" />
                    <p>{{ obtenerNombreUsuario() }}</p>
                </a>
            </div>

            <div class="sesion">
                <a *ngIf="esRol8" href="/gestionrol" id="link">
                    <p>Gestionar roles</p>
                </a>

                <a *ngIf="haySesion()" href="/historial-compras" id="link">
                    <p>Historial de compras</p>
                </a>

                <a *ngIf="!haySesion()" href="/acceso" id="link">
                    <p>Registro</p>
                </a>
            </div>

            <div class="notificaciones-container" *ngIf="haySesion()">
                <button class="btn-bandeja" (click)="toggleNotificaciones()">
                    <img src="png/noti.png" alt="Notificaciones">
                </button>

                <div class="popup-notificaciones" *ngIf="mostrarNotificaciones" (clickOutside)="cerrarNotificaciones()"
                    tabindex="0">
                    <h4>Notificaciones</h4>
                    <button class="cerrar-btn" (click)="cerrarNotificaciones()">X</button>
                    <ul>
                        <li *ngFor="let notif of notificaciones">
                            <strong>{{ notif.tituloNoticia || 'Cargando...' }}</strong><br>
                            <small>{{ notif.tipoNoticia }}</small>
                        </li>
                    </ul>
                    <p *ngIf="notificaciones.length === 0">No tienes notificaciones.</p>
                </div>
            </div>

        </section>

    </header>


    <section class="app">
        <router-outlet></router-outlet>
    </section>


    <div class="cerrarsesion">
        <button *ngIf="haySesion()" (click)="cerrarSesion()">
            Cerrar sesión
        </button>
    </div>

</main>
